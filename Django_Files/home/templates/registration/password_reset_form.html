{% extends "main_layout.html" %}

{% block title %}Password Reset Form{% endblock %}

{% block content %}

<form action="" method="post" xmlns="http://www.w3.org/1999/html">{% csrf_token %}
    <div class="material-box">

    <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
    {{ form.email.errors }}
    <label for="id_email">Email address:</label> {{ form.email }}
        <button class="btn-sign btn" type="submit" value=""/>Reset my password</button>
    </div>
</form>

{% endblock %}

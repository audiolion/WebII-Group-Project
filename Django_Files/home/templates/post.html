{% extends "main_layout.html" %}

{% load staticfiles %}

{% block title %}
IrregEx: Forum
{% endblock %}

{% block content %}
<p>{{ post.text }}</p>
{% for reply in replies %}
    <p>{{ reply.text }}</p>
{% endfor %}

<form method="post" action="/forum/reply/{{post.pk}}/" class="material-box col-xs-12 col-sm-10 col-sm-offset-1">
    {% csrf_token %}
    {{ replyForm }}
    <button type="submit" class="btn-sign center-block btn">Submit</button>
</form>
{% endblock %}

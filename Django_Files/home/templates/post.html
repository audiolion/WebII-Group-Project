{% extends "main_layout.html" %}

{% load staticfiles %}

{% block title %}
IrregEx: Forum
{% endblock %}

{% block content %}
<p>{{ post.text }}</p>
{% for reply in replies %}
    <p>{{ reply.text }}</p>
{% endfor %}

<form method="post" action="/forum/reply/{{post.pk}}/">
    {% csrf_token %}
    {{ replyForm }}
    <button type="submit">Submit</button>
</form>
{% endblock %}

{% extends "main_layout.html" %}

{% load staticfiles %}

{% block title %}
IrregEx: Forum
{% endblock %}

{% block content %}
<form method="post" action="/forum/post/">
    {% csrf_token %}
    {{ postForm }}
    <button type="submit">Submit</button>
</form>

<form method="post" action="/forum/reply/">
    {% csrf_token %}
    {{ replyForm }}
    <button type="submit">Submit</button>
</form>

{% for post in posts %}
    <p>{{ post.text }}</p>
{% endfor %}
{% endblock %}

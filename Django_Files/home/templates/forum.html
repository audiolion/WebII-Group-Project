{% extends "main_layout.html" %}

{% load staticfiles %}

{% block title %}
IrregEx: Forum
{% endblock %}

{% block content %}
{% for post in posts %}
    <p>{{ post.text }}</p>
{% endfor %}

<form method="post" action="/forum/post/">
    {% csrf_token %}
    {{ postForm }}
    <button type="submit">Submit</button>
</form>
{% endblock %}
